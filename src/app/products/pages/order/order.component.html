<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - By: {{'fabzdev' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton> -->
  <div class="p-toolbar-group-right">
    <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="toogleCase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-right">
    <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2" (click)="modifyToggleAtr('name')"></p-button>
    <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2" (click)="modifyToggleAtr('canFly')"></p-button>
    <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help mr-2" (click)="modifyToggleAtr('color')"></p-button>
  </div>

</p-toolbar>

<div class="grid">

  <div class="col mt-2">
    <p-table [value]="heroes | sortBy:toggleAtr" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{ heroes.name }}</td>
          <td>{{ heroes.canFly | canFly}}</td>
          <td>{{ heroes.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
